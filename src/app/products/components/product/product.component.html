<div class="item">
    <img src="{{data.image}}" alt="test">
    <div class="body">
        <h4>{{data.title}}</h4>
        <p>{{data.description}}</p>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!hiddenDiv" (click)="hiddenDiv=true">Add to car</button>
        <div class="d-flex w-50" *ngIf="hiddenDiv">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="addItme()">Add</button>
        </div>
        <span>{{data.price}} L.E</span>
    </div>
</div>
