<div class="item">
    <div [routerLink]="['/details', data.id]">
        <img style="cursor: pointer;" src="{{data.image}}" alt="test">
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!hiddenDiv" (click)="hiddenDiv=true">Add to car</button>
        <div class="d-flex w-50" *ngIf="hiddenDiv">
            <input type="number" class="form-control" [(ngModel)]="amount" min="1">
            <button class="btn btn-danger" (click)="addItme();hiddenDiv=false">Add</button>
        </div>
        <span>{{data.price}} L.E</span>
    </div>
</div>
